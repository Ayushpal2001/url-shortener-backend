
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial; padding: 2rem; text-align: center; }
    input, button { padding: 10px; margin: 5px; width: 300px; }
    #result, #searchResult { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="longUrl" placeholder="Enter URL to shorten">
  <button onclick="shortenURL()">Shorten</button>

  <div id="result"></div>

  <hr>
  <h3>üîç Search your existing URL</h3>
  <input type="text" id="searchInput" placeholder="Enter long URL to find short URL">
  <button onclick="searchShortURL()">Search</button>

  <div id="searchResult"></div>

  <script>
    async function shortenURL() {
      const url = document.getElementById('longUrl').value.trim();
      const response = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ longUrl: url })
      });
      const data = await response.json();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = data.shortUrl ? `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>` : data.error;
    }

    async function searchShortURL() {
      const longUrl = document.getElementById('searchInput').value.trim();
      const response = await fetch(`/search?longUrl=${encodeURIComponent(longUrl)}`);
      const resultDiv = document.getElementById('searchResult');
      const data = await response.json();
      resultDiv.innerHTML = data.shortUrl ? `Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>` : data.error;
    }
  </script>
</body>
</html>
